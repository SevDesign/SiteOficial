<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevDesign</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        .fa-spin {
            animation-duration: 4s;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center p-6">

    <div class=" min-h-screen">
        
        <div class="bg-gray-800 p-10 md:p-16 rounded-2xl shadow-2xl max-w-xl w-full text-center border border-gray-700">
            
            <!-- Ícone de Engrenagem Animado -->
            <div class="mb-10">
                <i class="fa-spin fas fa-cog fa-5x"></i>
            </div>

            <!-- Título Principal -->
            <h1 class="text-4xl font-bold text-white mb-4">
                Quase lá!
            </h1>

            <!-- Mensagem de Subtítulo -->
            <p class="text-xl text-gray-300 mb-8">
                Nosso site está em construção.
            </p>

            <!-- Mensagem Principal -->
            <p class="text-lg text-gray-400">
                Estamos trabalhando muito para criar uma experiência incrível para você. Por favor, volte em breve para conferir as novidades!
            </p>

            <!-- Linha Divisória e Copyright -->
            <div class="mt-12 pt-6 border-t border-gray-700">
                <p class="text-sm text-gray-500">
                    © 2025 SevDesign. Todos os direitos reservados.
                </p>
            </div>

        </div>

    </div>

</body>
</html>
